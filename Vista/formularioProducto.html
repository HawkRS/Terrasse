<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Registro de producto</title>
    <link rel="stylesheet" href="WWW/css/producto.css" media="screen">
  </head>
  <body>
    <div class="envoltura">
      <div class="cuerpo">
        <form onsubmit="return valProducto();" action="?ctrl=producto&act=registrar" method="post" enctype="multipart/form-data" id="producto">
          <label for="nomProducto">Nombre:<span class="requerido">*</span></label>
          <input type="text" name="nomProducto" id="nomProducto" required="required">

          <label for="cantidad">Cantidad:</label>
          <input type="number" name="cantidad" id="cantidad" min="1" value="1">

          <label for="tipo">Tipo:</label>
          <input type="radio" name="tipo" id="tipo" value="accesorio" checked><span>Accesorio<br></span>
          <input type="radio" name="tipo" id="tipo" value="asador"><span>Asador<br></span>
          <input type="radio" name="tipo" id="tipo" value="firepit"><span>Firepit<br></span>
          <input type="radio" name="tipo" id="tipo" value="gazebo"><span>Gazebo<br></span>

          <label for="descripcion">Descripción:<span class="requerido">*</span></label>
          <textarea name="descripcion" id="descripcion" rows="5" cols="60" required="required"></textarea>

          <label for="imgProducto">Imágen<span class="requerido">*</span></label>
          <input type="file" name="imgProducto" required="required">

          <button type="button" onclick="window.location='?ctrl=inicio&act='">Cancelar</button>
          <button type="submit">Guardar</button>

        </form>
      </div>
      <section>
        <figure>
          <img src="WWW/img/img1.jpg" alt="#">
          <img src="WWW/img/img2.jpg" alt="#">
        </figure>
      </section>
    </div>
    <figure class="logo">
      <img src="WWW/img/terrasse.png" alt="Articulos para terrazas">
    </figure>

    <script type="text/javascript" src="WWW/js/registroProducto.js"></script>

  </body>
</html>
